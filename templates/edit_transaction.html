<!DOCTYPE html>
<html>
<head>
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="mb-4">Edit Transaction</h1>
    <a href="/transactions" class="btn btn-secondary mb-3">Back to Transactions</a>

    <div class="card">
        <div class="card-body">
            <form action="/update_transaction/{{ tx[0] }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" class="form-control" name="date" value="{{ tx[1] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Category:</label>
                    <input type="text" class="form-control" name="category" value="{{ tx[2] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Type:</label>
                    <select class="form-select" name="type" required>
                        <option value="Income" {% if tx[3]=='Income' %}selected{% endif %}>Income</option>
                        <option value="Expense" {% if tx[3]=='Expense' %}selected{% endif %}>Expense</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Amount:</label>
                    <input type="number" class="form-control" name="amount" value="{{ tx[4] }}" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Note:</label>
                    <input type="text" class="form-control" name="note" value="{{ tx[5] }}">
                </div>
                <button type="submit" class="btn btn-primary">Update Transaction</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
